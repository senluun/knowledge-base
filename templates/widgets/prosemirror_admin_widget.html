 {% load static %}

<div class="prosemirror-admin-widget">
    <div class="admin-editor-container">
        <div class="admin-toolbar">
            <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-outline-secondary" data-command="bold" title="Жирный">
                    <i class="fas fa-bold"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary" data-command="italic" title="Курсив">
                    <i class="fas fa-italic"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary" data-command="underline" title="Подчеркнутый">
                    <i class="fas fa-underline"></i>
                </button>
                <div class="btn-group btn-group-sm" role="group">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" title="Заголовки">
                        <i class="fas fa-heading"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" data-command="heading" data-level="1">Заголовок 1</a></li>
                        <li><a class="dropdown-item" href="#" data-command="heading" data-level="2">Заголовок 2</a></li>
                        <li><a class="dropdown-item" href="#" data-command="heading" data-level="3">Заголовок 3</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="btn-group btn-group-sm ms-2" role="group">
                <button type="button" class="btn btn-outline-secondary" data-command="bulletList" title="Маркированный список">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary" data-command="orderedList" title="Нумерованный список">
                    <i class="fas fa-list-ol"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary" data-command="blockquote" title="Цитата">
                    <i class="fas fa-quote-right"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary" data-command="codeBlock" title="Блок кода">
                    <i class="fas fa-code"></i>
                </button>
            </div>
            
            <div class="btn-group btn-group-sm ms-2" role="group">
                <button type="button" class="btn btn-outline-secondary" data-command="link" title="Ссылка">
                    <i class="fas fa-link"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary" data-command="image" title="Изображение">
                    <i class="fas fa-image"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary" data-command="table" title="Таблица">
                    <i class="fas fa-table"></i>
                </button>
            </div>
            
            <div class="btn-group btn-group-sm ms-2" role="group">
                <button type="button" class="btn btn-outline-secondary" data-command="undo" title="Отменить">
                    <i class="fas fa-undo"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary" data-command="redo" title="Повторить">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
        
        <div class="admin-editor" id="admin-editor-{{ widget.attrs.id }}" 
             data-field-name="{{ widget.name }}" 
             data-initial-value="{{ widget.value|default:'' }}">
        </div>
        
        <div class="admin-editor-footer">
            <small class="text-muted">
                <i class="fas fa-keyboard me-1"></i>
                Используйте Ctrl+B для жирного, Ctrl+I для курсива, / для команд
            </small>
        </div>
    </div>
    
    <textarea name="{{ widget.name }}" id="{{ widget.attrs.id }}" style="display: none;">
        {{ widget.value|default:'' }}
    </textarea>
</div>

<style>
.prosemirror-admin-widget {
    border: 1px solid var(--card-border);
    border-radius: 8px;
    background: var(--card-bg);
}

.admin-editor-container {
    padding: 1rem;
}

.admin-toolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 0.25rem;
    margin-bottom: 1rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--card-border);
}

.admin-editor {
    min-height: 300px;
    border: 1px solid var(--card-border);
    border-radius: 6px;
    padding: 1rem;
    background: var(--bg-primary);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
}

.admin-editor:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.15);
}

.admin-editor h1, .admin-editor h2, .admin-editor h3 {
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.admin-editor h1 { font-size: 1.5rem; }
.admin-editor h2 { font-size: 1.3rem; }
.admin-editor h3 { font-size: 1.1rem; }

.admin-editor p {
    margin-bottom: 1rem;
}

.admin-editor ul, .admin-editor ol {
    margin-bottom: 1rem;
    padding-left: 1.5rem;
}

.admin-editor blockquote {
    border-left: 4px solid var(--primary);
    padding-left: 1rem;
    margin: 1rem 0;
    font-style: italic;
    color: var(--text-secondary);
}

.admin-editor code {
    background: var(--bg-secondary);
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
    font-size: 0.9em;
}

.admin-editor pre {
    background: var(--bg-secondary);
    padding: 1rem;
    border-radius: 6px;
    overflow-x: auto;
    margin: 1rem 0;
}

.admin-editor pre code {
    background: none;
    padding: 0;
}

.admin-editor img {
    max-width: 100%;
    height: auto;
    border-radius: 6px;
    margin: 1rem 0;
}

.admin-editor a {
    color: var(--primary);
    text-decoration: none;
}

.admin-editor a:hover {
    text-decoration: underline;
}

.admin-editor table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
}

.admin-editor th, .admin-editor td {
    border: 1px solid var(--card-border);
    padding: 0.5rem;
    text-align: left;
}

.admin-editor th {
    background: var(--bg-secondary);
    font-weight: 600;
}

.admin-editor-footer {
    margin-top: 0.5rem;
    padding-top: 0.5rem;
    border-top: 1px solid var(--card-border);
}

/* Темная тема */
[data-bs-theme="dark"] .admin-editor {
    background: var(--bg-primary);
    color: var(--text-primary);
}

[data-bs-theme="dark"] .admin-editor code {
    background: var(--bg-secondary);
}

[data-bs-theme="dark"] .admin-editor pre {
    background: var(--bg-secondary);
}

[data-bs-theme="dark"] .admin-editor th {
    background: var(--bg-secondary);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const editorElement = document.getElementById('admin-editor-{{ widget.attrs.id }}');
    const textarea = document.getElementById('{{ widget.attrs.id }}');
    const toolbar = editorElement.previousElementSibling;
    
    if (!editorElement) return;
    
    // Инициализация простого редактора
    editorElement.contentEditable = true;
    editorElement.innerHTML = textarea.value || '<p>Начните вводить текст...</p>';
    
    // Обработка команд панели инструментов
    toolbar.addEventListener('click', function(e) {
        e.preventDefault();
        
        const button = e.target.closest('button, .dropdown-item');
        if (!button) return;
        
        const command = button.dataset.command;
        const level = button.dataset.level;
        
        if (command) {
            executeCommand(command, level);
        }
    });
    
    // Обработка горячих клавиш
    editorElement.addEventListener('keydown', function(e) {
        if (e.ctrlKey || e.metaKey) {
            switch(e.key) {
                case 'b':
                    e.preventDefault();
                    executeCommand('bold');
                    break;
                case 'i':
                    e.preventDefault();
                    executeCommand('italic');
                    break;
                case 'u':
                    e.preventDefault();
                    executeCommand('underline');
                    break;
            }
        }
        
        if (e.key === '/') {
            e.preventDefault();
            showCommandMenu();
        }
    });
    
    // Сохранение содержимого в textarea
    editorElement.addEventListener('input', function() {
        textarea.value = editorElement.innerHTML;
    });
    
    // Функция выполнения команд
    function executeCommand(command, level) {
        document.execCommand(command, false, level);
        editorElement.focus();
    }
    
    // Функция показа меню команд
    function showCommandMenu() {
        const commands = [
            { name: 'Заголовок 1', command: 'formatBlock', value: 'h1' },
            { name: 'Заголовок 2', command: 'formatBlock', value: 'h2' },
            { name: 'Заголовок 3', command: 'formatBlock', value: 'h3' },
            { name: 'Параграф', command: 'formatBlock', value: 'p' },
            { name: 'Цитата', command: 'formatBlock', value: 'blockquote' },
            { name: 'Код', command: 'formatBlock', value: 'pre' },
            { name: 'Список', command: 'insertUnorderedList' },
            { name: 'Нумерованный список', command: 'insertOrderedList' }
        ];
        
        // Простая реализация меню команд
        const selection = window.getSelection();
        if (selection.rangeCount > 0) {
            const range = selection.getRangeAt(0);
            const text = range.toString();
            
            if (text.includes('/')) {
                // Заменяем / на команду
                const commandText = text.replace('/', '');
                const command = commands.find(cmd => 
                    cmd.name.toLowerCase().includes(commandText.toLowerCase())
                );
                
                if (command) {
                    range.deleteContents();
                    if (command.value) {
                        document.execCommand(command.command, false, command.value);
                    } else {
                        document.execCommand(command.command);
                    }
                }
            }
        }
    }
});
</script>
